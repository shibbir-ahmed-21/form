<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>form</title>
	</head>
	<body>
	
		<form action="#" method="get">
			
			<label for="first_name">First Name:</label>
			<input type="text" name="first_name" placeholder="Type your first name"  id="first_name" class="first_name">


			<br><br>
			<label for="last_name">Last Name:</label>
			<input type="text" name="last_name" placeholder="Type your last name"  id="last_name" class="last_name">


			<br><br>
			<label for="email">Email:</label>
			<input type="email" name="email" placeholder="Type your email"  id="email" class="email">


			<br><br>
			<label for="Password">Password:</label>
			<input type="Password" name="Password" placeholder="Type your Password"  id="Password" class="Password">

			<br><br>
			<label for="Number">Number:</label>
			<input type="Number" name="Number" placeholder="Type your Number"  id="Number" class="Number">


			<br><br>
			<label for="Gender">Gender:</label>
			<input type="radio" name="Gender" class="Gender"><span>Male</span>
			<input type="radio" name="Gender" class="Gender"><span>Female</span>


			<br><br>
			<label for="Education">JSC</label>
			<input type="checkbox" name="Education" value="JSC">
			<label for="Education">SSC</label>
			<input type="checkbox" name="Education" value="SSC">
			<label for="Education">HSC</label>
			<input type="checkbox" name="Education" value="HSC">

			<button type="submit">Submit</button>
			<button type="reset">Reset</button>

		</form>

	</body>
	</html>
